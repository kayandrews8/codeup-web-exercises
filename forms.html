<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Enter your email">
        <br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="Enter a password">
        <br>
        <br>
        <label for="bio">Tell Us About Yourself</label><br>
        <textarea name="bio" id="bio" cols="20" rows="10"></textarea>
        <br>
        <br>
        <h3>How did you hear about us?</h3>
        <label for="billboard">Billboard</label><input type="radio" id="billboard" name="heard about us" value="billboard">
        <label for="radio">Radio Advertisement</label><input type="radio" id="radio" name="heard about us" value="radio ad">
        <label for="internet">Internet Advertisement</label><input type="radio" id="internet" name="heard about us" value="internet">
        <label for="other">Other</label><input type="radio" id="other" name="heard about us" value="other">
        <br>
        <br>
        <label for="browser">Which browser are you currently using?</label><br>
        <select id="browser" name="browser">
            <option hidden disabled selected value> &#45;&#45; select an option &#45;&#45; </option>
            <option value="explorer">Internet Explorer</option>
            <option value="chrome">Google Chrome</option>
            <option value="mozilla">Firefox</option>
            <option value="safari">Safari</option>
            <option value="brave">Brave</option>
            <option value="edge">Edge</option>
        </select>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
