<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Mini Exercise 2</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <style>
    #map{
    height: 500px;
    width: 100%;
    }

    </style>
</head>
<body>
<div id="map"></div>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script>
    "use strict";
/*
    Mini - Exercise 2

Create an HTML file called mapbox-2.html

In this file, create a Mapbox map that shows Washington D.C. and places a marker on the Lincoln Memorial.

Bonus: when the marker is dragged and released, display the coordinates in an h1
*/
mapboxgl.accessToken = MAPBOX_API_TOKEN

var map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/streets-v11', // style URL
    center: [-77.0502, 38.8893], // starting position [lng, lat]
    zoom: 12 // starting zoom
});

    var marker = new mapboxgl.Marker()
            .setLngLat([-77.0502, 38.8893])
            .addTo(map);





</script>
</body>
</html>
