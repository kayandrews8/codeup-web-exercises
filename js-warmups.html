<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Warmup</title>
    <style>
        /*#square {*/
        /*    width: 200px;*/
        /*    height: 200px;*/
        /*    background-color: grey;*/
        /*}*/
        .square {
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
        .square:hover::after{
            content: attr(data-color);
        }
    </style>
</head>
<body>
<div class="square" data-color="blue"></div>
<div class="square" data-color="red"></div>
<div class="square" data-color="green"></div>
